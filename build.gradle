group 'com.gmail.message2prateek'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.concordion', name: 'concordion', version: '2.1.1'
    compile group: 'org.concordion', name: 'concordion-extensions', version: '1.1.1'
    compile group: 'org.concordion', name: 'concordion-screenshot-extension', version: '1.2.0'
    compile group: 'org.concordion', name: 'concordion-run-totals-extension', version: '1.1.0'
    compile group: 'org.concordion', name: 'concordion-parallel-run-extension', version: '1.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper){
    gradleVersion = '4.2'
}
